<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Weather App</title>

  <body>
    <div class="container">
      <div class="card cardstyle">
        <div class="card-body">
          <div class="mb-3">
            <div class="row searchbar">
              <div class="col-9">
               <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Enter City" aria-label="Search" id="search-bar">
      <button class="btn btn-primary"id="search-button" type="submit">Search</button>
    </form>
              </div>
              <div class="col-3">
                <a id="current-button" href="#" class="btn btn-success"
                  >Current</a
                >
              </div>
            </div>
            <div class="row header">
              <div class="col-6">
               
                <h1 class="h1">
                  <span id="city-name">Tehran</span> <br /><span id="tempreture"
                    >6</span
                  > ℃</span
                  >
                </h1> 
               
              </div>
              <div class="col-6 h1icon">⛅</div> 
            </div>
            <br />
            <div class="row describtion">
              <div class="col-6"> <h2 id="current-day">Thursday 15:00</h2>
                <h2 class="h2"> <div> Feels like <span id="feel-like">4</span>°</div><div id="min-max">8°/ 2° </div>
                 </h2></div>
               <div class="col-6"><div  class="h3" id="describ">rain</div><div class="h3">Wind: <span id="speed">4</span> km/h</div> <div class="h3">Humidity: <span id="humid">30</span>
              %</div></div>
            </div>
            <br />
            <br />
        
          </div>
        </div>
      </div>

    </div>
